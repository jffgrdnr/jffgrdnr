<!doctype html>
<html class="r">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<!--[if IE 7]><script>document.documentElement.className += " ie ie7";</script><![endif]-->
	<!--[if IE 8]><script>document.documentElement.className += " ie ie8";</script><![endif]-->
	<!--[if IE 9]><script>document.documentElement.className += " ie ie9";</script><![endif]-->
	<!--[if lte IE 9]><script src='http://c.mfcreative.com/js/html5shiv.js'></script><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Prototype</title>
	<meta name="description" content=" "/>
	<link rel="stylesheet" href="http://canary.mfcreative.com/lib/tgn/combo.ashx?x/css/v1/main.css&amp;x/css/v1/activity-indicator.css&amp;x/css/v2/alert.css&amp;x/css/v1/autocomplete.css&amp;x/css/v1/button.css&amp;x/css/v1/callout.css&amp;x/css/v1/card.css&amp;x/css/v2/carousel.css&amp;x/css/v1/container.css&amp;x/css/v1/form.css&amp;x/css/v1/grid.css&amp;x/css/v1/icon.css&amp;x/css/v3/modal.css&amp;x/css/v2/paging.css&amp;x/css/v1/photo.css&amp;x/css/v2/progress.css&amp;x/css/v2/tab.css&amp;x/css/v1/table.css&amp;x/css/v1/template.css&amp;x/css/v1/user-card.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body class="add">
	<div class="guidanceBar">
        <p class="icon iconLeafImage" id="guidanceBarText">
            Add your parents
        </p>
         <button class="ancBtn saveGuidanceBtn hide" type="button">Save</button>
    </div>
    <div class="page pageGuidance">
    	<div id="galleryContent" class="galleryContent">
			<div class="gallery">
				<div class="generation ancGrid">
					<div class="ancCol w50 ancColRow480 full480">
						<a href="javascript:void(0);" id="addFather" aria-pressed="false" class="card cardEmpty textCenter cardSize1" role="button">
		            			<div class="cardEmptyAction textCenter icon iconAdd textxlrg" data-mediatranslation="emptyGallery">Add Your Grandfather</div>
		        		</a>
		    			<a href="javascript:void(0);" id="addMother" aria-pressed="false" class="card cardEmpty textCenter cardSize1" role="button">
		            		<div class="cardEmptyAction textCenter icon iconAdd textxlrg" data-mediatranslation="emptyGallery">Add Your Grandmother</div>
		        		</a>
	        		</div>
	        		<div class="ancCol w50 ancColRow480 full480">
		        		<a href="javascript:void(0);" id="addFather" aria-pressed="false" class="card cardEmpty textCenter cardSize1" role="button">
		            			<div class="cardEmptyAction textCenter icon iconAdd textxlrg" data-mediatranslation="emptyGallery">Add Your Grandfather</div>
		        		</a>
		    			<a href="javascript:void(0);" id="addMother" aria-pressed="false" class="card cardEmpty textCenter cardSize1" role="button">
		            		<div class="cardEmptyAction textCenter icon iconAdd textxlrg" data-mediatranslation="emptyGallery">Add Your Grandmother</div>
		        		</a>
	        		</div>
				</div>
				<div class="generation">
	    			<a class="card cardMedia cardGuide cardSize1">
						<figure class="cardFigure">
							<div class="photo photoSquare icon iconMale"></div>
							<figcaption class="cardCaption">
								<h6 class="cardSubtitle">Hugh Dunn</h6>
								<p>Living</p>
							</figcaption>
						</figure>
					</a>
	    			<a class="card cardMedia cardGuide cardSize1">
						<figure class="cardFigure">
							<div class="photo photoSquare icon iconFemale"></div>
							<figcaption class="cardCaption">
								<h6 class="cardSubtitle">Carol Dunn</h6>
								<p>Living</p>
							</figcaption>
						</figure>
					</a>
        		</div>
        		<div class="generation">
        			<a class="card cardMedia cardGuide cardSize1" role="button" tabindex="0">
						<div class="photo photoSquare photoCenter" style="background-image:url('http://canary.mfcreative.com/i/standards/graphics/portrait.jpg');"><img src="http://canary.mfcreative.com/i/standards/graphics/portrait.jpg" alt=""></div>
						<figcaption class="cardCaption">
							<h6 class="cardSubtitle">Super Dunn</h6>
							<p>Living</p>
						</figcaption>
					</a>
        		</div>
			</div>
		</div>
	</div>
	<div class="modal modalCard" id="addFatherModal">
		<section class="card cardMedia cardGuide">
			<figure class="cardFigure">
				<div class="photo photoSquare icon iconMale">
					<h6 class="cardSubtitle">Add Father</h6>
				</div>
				<figcaption class="cardCaption">
					<form class="form">
						<div class="ancGrid">
							<div class="ancCol ancColRow w100">
								<label for="firstLastNameMale" class="slide">First &amp; Last Name</label>
								<input type="text" id="firstLastNameMale" name="firstLastNameMale" placeholder="First &amp; Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First &amp; Last Name'"/>
							</div>
							<div class="ancCol ancColRow w100">
								<label for="birthDateAgeMale" class="slide">Birth Date or Age</label>
								<input type="text" id="birthDateAgeMale" name="birthDateAgeMale" placeholder="Birth Date or Age" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Birth Date or Age'" />
							</div>
							<div class="ancCol ancColRow w100">
								<label for="birthCityStateMale" class="slide">Birth City or State</label>
								<input type="text" id="birthCityStateMale" name="birthCityStateMale" placeholder="Birth City or State" onfocus="this.placeholder = ''"  onblur="this.placeholder = 'Birth City or State'" />
							</div>
							<div class="ancCol ancColRow w100">
								<input id="livingDeadMaleMale" name="livingDeadMale" type="checkbox" class="checkbox" checked="checked">
								<label for="livingDeadMale">Living</label>
							</div>
						</div>
					</form>
					<button type="button" class="ancBtn lrg green closeAdd">Save</button>
				</figcaption>
			</figure>
		</section>
	</div>
	<div class="modal modalCard" id="addMotherModal">
		<section class="card cardMedia cardGuide">
			<figure class="cardFigure">
				<div class="photo photoSquare icon iconFemale">
					<h6 class="cardSubtitle">Add Mother</h6>
				</div>
				<figcaption class="cardCaption">
					<form class="form">
						<div class="ancGrid">
							<div class="ancCol ancColRow w100">
								<label for="firstLastName" class="slide">First &amp; Last Name</label>
								<input type="text" id="firstLastName" name="firstLastName" placeholder="First &amp; Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First &amp; Last Name'"/>
							</div>
							<div class="ancCol ancColRow w100">
								<label for="birthDateAge" class="slide">Birth Date or Age</label>
								<input type="text" id="birthDateAge" name="birthDateAge" placeholder="Birth Date or Age" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Birth Date or Age'" />
							</div>
							<div class="ancCol ancColRow w100">
								<label for="birthCityState" class="slide">Birth City or State</label>
								<input type="text" id="birthCityState" name="birthCityState" placeholder="Birth City or State" onfocus="this.placeholder = ''"  onblur="this.placeholder = 'Birth City or State'" />
							</div>
							<div class="ancCol ancColRow w100">
								<input id="livingDead" name="livingDead" type="checkbox" class="checkbox" checked="checked">
								<label for="livingDead">Living</label>
							</div>
						</div>
					</form>
					<button type="button" class="ancBtn lrg green closeAdd">Save</button>
				</figcaption>
			</figure>
		</section>
	</div>
	<script src="http://canary.mfcreative.com/lib/tgn/combo.ashx?x/lib/jquery/jquery-1.11.1.min.js&amp;x/js/v2/alert.js&amp;x/js/v1/autocomplete.js&amp;x/js/v1/callout.js&amp;x/js/v2/carousel.js&amp;x/js/v1/form.js&amp;x/js/v3/modal.js&amp;x/js/v2/paging.js&amp;x/js/v2/tab.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
