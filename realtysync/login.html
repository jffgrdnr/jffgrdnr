<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RealtySync 2.0</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link href="css/reset.css" rel="stylesheet" media="screen">
	<link href="css/styles.css" rel="stylesheet" media="screen">
	<link href="css/fontawesome.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

<body>
<header id="main_header">
  <div class="wrapper">
  <div id="branding"><a href=""><img src="img/logo_only.png" id="logo" /> <span class="title">RealtySync</span></a> </div>
  <div id="admin">
    <ul>
      <li><a href="javascript:void(0);" class="show_modal">Logout</a></li>
      <li><a href="">Settings</a></li>
    </ul>
  </div>
</div>
</header>
<section id="main_content" class="clearfix">
  <div class="wrapper">
    <section class="container card login">
      <h2>Welcome Back to RealtySync</h2>
      <h5>Please Sign In</h5>
      <form>
        <input type="text" placeholder="Username" />
        <input type="text" placeholder="Password" />
        <div class="forgot"><a href="">Forgot Password?</a></div>
        <button class="btn red">Sign In <i class="fa fa-chevron-right"></i></button>
      </form>
    </section>
  </div>
</section>
<footer id="main_footer">
  <div class="wrapper">
    <div id="copyright">Copyright &copy;2014 Realty Sync, all rights reserved.</div>
  </div>
</footer>

<aside class="modal">
  <div class="inner">
    <i class="fa fa-times close"></i>
    <header>Calendar</header>
    <section>
      calendar info goes here
    </section>
  </div>
</aside>
<aside class="modal_shadow"></aside>

<!-- Javascript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>	
<script src="js/script.js"></script>
