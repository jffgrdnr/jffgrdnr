	<style>
		/* basic pulse css */
		.pulse::after { -webkit-animation: pulse 1.75s infinite cubic-bezier(.66, 0, 0, 1); animation: pulse 1.75s infinite cubic-bezier(.66, 0, 0, 1); background-color:rgba(156, 190, 48, .5); background-repeat:no-repeat; background-size:cover; border:none; border-radius:50%; box-shadow:0 0 0 0 rgba(156, 190, 48, 1); content:" "; cursor:pointer; display:block; height:28px; width:28px; }
		@-webkit-keyframes pulse {to { box-shadow:0 0 0 20px rgba(156, 190, 48, 0); }}
		@keyframes pulse {to { box-shadow:0 0 0 20px rgba(156, 190, 48, 0); }}

		/* extra styles for pulse on top of something */
		.pulse.absolute { position:absolute; }
		.iconLeafImage { height:20px; position:relative; width:20px; }
		.pulse.leaf { top:7px; left:5px; }
		.pulse.leaf::after { height:20px; width:20px; }
		.pulse.large { font-size:50px; top:3px; left:0;  }
		.iconAdd::before { font-size:50px; }
	</style>
