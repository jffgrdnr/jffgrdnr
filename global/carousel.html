		/* Default carousel */

		.carouselInner { font-size:0; position:relative; white-space:nowrap; -ms-word-wrap:normal; word-wrap:normal; }
		.carouselSlide { -moz-box-sizing:border-box; -webkit-box-sizing:border-box; box-sizing:border-box; display:inline-block; font-size:13px; min-height:40px; position:relative; vertical-align:middle; white-space:normal; }

			.con .carouselFlushed { margin-left:-8px; margin-right:-8px; padding-left:8px; padding-right:8px; }
		}
		/* Full width carousel */
		.carouselFullWidth .carouselSlide { width:100%; }
		.carouselArrowsOutside .carouselSlide { padding-left:56px; padding-right:56px; }
		.carouselSlide > img { -webkit-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box; max-width:100%; }
		/* Varied height carousel */
		.carouselVariedHeight .carouselSlide { vertical-align:top; }
		/* Carousel with preview */

		.carouselWithPreview .carouselSlide { margin:0 1.5%; padding:0; }
		.carouselWithPreview:before,
