		.toggler::-moz-selection,

		.toggler::before,
		.toggler::after { -webkit-box-sizing:border-box; box-sizing:border-box; clear:left; color:#fff; cursor:pointer; float:left; line-height:30px; min-width:100%; text-align:center; text-transform:uppercase; -webkit-transition:opacity .1s .1s; transition:opacity .1s .1s; }
		.toggler::before { content:attr(data-label-off); opacity:1; padding:0 12px 0 34px; }

		.toggler span { background-color:#f2f1ee; background-image:-webkit-linear-gradient(#fff, #e2e1d9); background-image:linear-gradient(#fff, #e2e1d9); border:0; border-radius:12px; box-shadow:0 1px 1px rgba(0, 0, 0, .2); height:24px; left:4px; position:absolute; top:3px; width:24px; }

		.toggle:checked + label .toggler:not(.togglingToOff),
		.toggler.togglingToOn { background-color:#97b817; }
		.togglingToOn { -webkit-transition-duration:.2s; transition-duration:.2s; }
		.toggle:checked + label .toggler span { left:calc(100% - 28px); }
		.toggle:checked + label .toggler::before { margin-top:-30px; opacity:0; }
		.toggle:checked + label .toggler:not(.toggling)::after { opacity:1; }

	<script src="http://canary.mfcreative.com/lib/tgn/combo.ashx?x/lib/jquery/jquery-1.11.1.min.js&x/js/v2/alert.js&x/js/v1/autocomplete.js&x/js/v1/callout.js&x/js/v2/carousel.js&x/js/v1/form.js&x/js/v3/modal.js&x/js/v2/paging.js&x/js/v2/tab.js&x/js/standards/prism.js"></script>
	<script>
		$(function () {
			"use strict";
			// -- This is specific to the demo page - should not be included in form.js
			$('#sortMenuTrigger').callout({
				'content': '#sortMenu'
			});
			// --
			$('.toggle').on('change.form', function () {
				var $this = $(this);
				$this
					.next('label')
					//Make certain each toggle element gets only one click event
					.one('mousemove.form', function () {
						$this.blur();
					});
			});
			$('.toggler')
				.on('mousedown.form touchstart.form', 'span', function (e) {
					var newX = false,
						lastPageX = false,
						sideSpacing = 4,
						$toggleBtn = $(this),
						$toggler = $toggleBtn.parent(),
						inputId = $toggler.closest('label').attr('for'),
						$toggle = $('#' + inputId),
						currentlyChecked = $toggle.prop('checked'),
						selectorToThisToggle = 'label[for="' + inputId + '"] .toggler',
						currentLeftX = $toggleBtn.position().left,
						//Getting native event x coordinate, whether desktop or touch enabled device
						startPageX = e.originalEvent && e.originalEvent.touches ? e.originalEvent.touches[0].pageX : e.pageX,
						minX = sideSpacing,
						maxX = parseInt($toggler.css('width'), 10) - parseInt($toggleBtn.css('width'), 10) - sideSpacing;
					function toggle (e) {
						$toggler.removeClass('toggling togglingToOn togglingToOff').off('.toggle');
						$toggleBtn.css('left', '');
						$(document).off('.toggle');
						setTimeout(function () {
							//Set current 
							$toggle.prop('checked', (Math.abs(startPageX - lastPageX) / (maxX - minX) > .3) || !newX ? !currentlyChecked : currentlyChecked);
						});
						return false;
					}
					$toggler.addClass('toggling').on('mouseleave.form.toggle', toggle);
					$(document)
						.on('mousemove.form.toggle touchmove.form.toggle', selectorToThisToggle, function (e) {
							lastPageX = e.originalEvent && e.originalEvent.touches ? e.originalEvent.touches[0].pageX : e.pageX;
							console.log(e.originEvent);
							newX = currentLeftX + lastPageX - startPageX;
							if (newX <= minX) {
								newX = minX;
							} else if (newX >= maxX) {
								newX = maxX;
							}
							if ((currentLeftX === minX && (newX - sideSpacing || 1) / (maxX - minX) > .3) || (currentLeftX === maxX && (newX - sideSpacing) / (maxX - minX) > .7)) {
								$toggler.addClass('togglingToOn').removeClass('togglingToOff');
							} else {
								$toggler.addClass('togglingToOff').removeClass('togglingToOn');
							}
							$toggleBtn.css('left', newX);
							return false;
						})
						.on('mouseup.form.toggle touchend.form.toggle', toggle);
					return false;
				});
		});
	</script>
