				} else if ($field.val() && $field.val() !== $field.attr('placeholder')) {
					Validator.updateValidationMessage($field, true);
				} else {
					Validator.removeErrorAndSuccess($field);
				}
			};
			Validator.getLocalizedErrorMessage = function (lang) {
				lang = lang ? lang.substring(0, 2) : null;
				switch (lang) {
					case 'fr':
						return 'Il y a d&#8217;erreurs dans ces champs:';
					case 'de':
						return 'Es liegen Feldfehler vor:';
					case 'it':
						return 'Ci sono errori in questi campi:';
					case 'mx':
						return 'Hay campos con errores:';
					case 'se':
					case 'sv':
						return 'Det uppstod fel f&#246;r dessa f&#228;lt:';
					default:
						return 'There are errors on these fields:';
				}
			};
			Validator.init = function ($form, options) {
				var settings = $.extend({}, Validator.defaults, options);
				settings.submitButton = settings.submitButton || $form.find('input[type="submit"]').first();
				/* Only allow form to be submitted once */
				$form.data('allowSubmit', true);
				/* Only run these once */
				if (!$form.data('fields')) {
					$form.on('submit.form', function () {
						var validation = Validator.validateForm($form, true);
						// Prevent double submission
						if (validation.success && $form.data('allowSubmit')) {
							$form.data('allowSubmit', false);
							if (settings.allowMultipleSubmissions) {
								setTimeout(function() {
									$form.data('allowSubmit', true);
								}, 1000);
							}
							return true;
						}
						return false;
					});
					Validator.handleValidationOnSubmitHover($form, settings);
				}
				/* Save external on submit function */
				if (settings.onSubmit) {
					$form.data('onSubmit', settings.onSubmit);
				}
				/* Save fields as data on the form to know which to validate later */
				if (!$form.data('fields')) {
					$form.data('fields', {});
				}
				/*	Only looping through the current fields that
				were passed in with this instantiation. */
				$.each(settings.fields, function (key, restrictions) {
					var $field = $form.find('#' + key),
						$label = $('label[for="' + key + '"]').first();
					/*	Each input should have a unique ID, but some
					services currently do not support this so
					we also have to allow for unique names to
					be passed in to be used as the identifier. */
					if ($field.length === 0) {
						$field = $form.find('[name="' + key + '"]');
						/*	If an element was dynamically removed, delete
						it from the validation list and continue on */
						if ($field.length === 0) {
							log("Invalid field ID: " + key);
							return true;
						}
					}
					/*	This is here because the only way to detect if an input
					is of type="url" is by setting the pattern to be "url".
					IE8 and 9 convert all unknown input types to type="text" */
					if (restrictions.pattern === 'url') {
						Form.handleUrls($field);
					}
					/*	To validate checkboxes and radios, you have
					to pass in the ID of the label element */
					if ($field.is('label, legend')) {
						$label = $field;
						$field = restrictions.collection;
						restrictions.when = 'blur change';
						/*	When a single checkbox needs validation
						we need to set that checkbox as the
						collection to later be able to validate
						if it has been checked or not. */
					} else if ($field.is('input[type="checkbox"]')) {
						restrictions.collection = $field;
						restrictions.when = 'blur change';
					} else if (!restrictions.when) {
						restrictions.when = 'blur';
					}
					/* Remove all previously bound events on each of these new fields */
					if ($field.data('hasFormEvents')) {
						$field.off('.form');
					}
					/*	Save field restrictions and label
					onto element for easy retrieval. */
					$field
						.data('hasFormEvents', true)
						.data('restrictions', restrictions)
						.data('$label', $label);
					/*	Save or replace field into form data for later use. */
					$form.data('fields')[key] = $field;
					/*	Bind the validation to the event from
					the settings for this field. Default
					event is on blur */
					if (restrictions.when !== "submit") {
						$field.on(Validator.namespaceEvents(restrictions.when), function (e) {
							Validator.validateInput($(this), e);
						});
					}
					/*	Show all server side validation and validate
					all fields with value on load. */
					if ($label.attr('data-error-index')) {
						Validator.updateValidationMessage($field, false);
					} else if ($field.val() && !$field.is('input[type="checkbox"], input[type="radio"], input[type="submit"]') && $field.val() !== $field.attr('placeholder')) {
						if (!Validator.isValid($field)) {
							Validator.updateValidationMessage($field, false);
						} else {
							Validator.updateValidationMessage($field, true);
						}
					}
					/* Deprecate this for the sake of consistency. */
					$field.on('showValidationMessage.form', function (e, isValid, indexOfErrorMessage) {
						log("Deprecation Notice: Use $('selector').trigger('validation-message', [isValid, indexOfErrorMessage]); instead.");
						$(this).trigger('validation-message.form', [isValid, indexOfErrorMessage]);
					});
				});

				function getField($field) {
					if ($field.is('label, legend')) {
						$field = $form.data('fields')[$field.attr('id')] || $field;
					}
					return $field;
				}

				$form
					/* Disable native browser validation */
					.attr('novalidate', 'novalidate')
					/* Allow for polyfills to be triggered here or after since a form can
					be dynamically added. Must be bound after validation events are bound. */
					.off('polyfills.form')
					.on('polyfills.form', function() {
						var $form = $(this);
						Form.handlePlaceholders($form);
						Form.handleFileInputs($form);
					})
					/* Ability to allow for a delayed callback to display the correct error message */
					.off('validation-message.form')
					.on('validation-message.form', 'input, label, legend, select, textarea', function (e, isValid, indexOfErrorMessage) {
						var $field = getField($(this));
						if (!$field.data('hasFormEvents')) { return false; } /* Exit if validation hasn't already been bound */
						$field.data('$label').attr('data-error-index', indexOfErrorMessage);
						Validator.updateValidationMessage($field, isValid);
					})
					/* Ability to dynamically set error index on a field */
					.off('validation-error-index.form')
					.on('validation-error-index.form', 'input, label, legend, select, textarea', function (e, index) {
						var $field = getField($(this));
						if (!$field.data('hasFormEvents')) { return false; } /* Exit if validation hasn't already been bound */
						$field.data('$label').attr('data-error-index', index);
					})
					/* Ability to remove all validation from a field */
					.off('validation-remove.form')
					.on('validation-remove.form', 'input, label, legend, select, textarea', function () {
						var $this = $(this),
							$fieldId = $this.attr('id'),
							$field = getField($this);
						if (!$field.data('hasFormEvents')) { return false; } /* Exit if validation hasn't already been bound */
						$field.trigger('validation-message.form', 'clear');
						$field.off('.form').data('hasFormEvents', false);
						delete $form.data('fields')[$fieldId];
					})
					/* Ability to trigger validation on each field */
					.off('validation.form')
					.on('validation.form', 'input, label, legend, select, textarea', function (e) {
						var $field = getField($(this));
						if (!$field.data('hasFormEvents')) { return false; } /* Exit if validation hasn't already been bound */
						Validator.validateInput($field, e);
					})
					.trigger('polyfills.form');
			};
			/****************************************
			Validator Plugin Options:
			If plugin is instantiated on an input, label, select, or textarea is passed in o
			"validateOnSubmitHover": BOOLEAN, true
			"submitButton": jQuery OBJECT, default $form.find('input[type="submit"]')
			"allowMultipleSubmissions": BOOLEAN, allows ajax forms to be submitted multiple times, default is false
			"onSubmit": FUNCTION, default false
			"fields": OBJECT,
				"inputId" => OBJECT
					Each field can have the following options:
					'collection': jQuery Object, used for radio/checkbox inputs. Select each input in the group. i.e. $('input[name="interests[]"]')
					'errorLocation': STRING, where to put the error message. - null, 'below', 'callout'
					'pattern': STRING or FUNCTION - 'number', 'url', 'tel', 'email', function(value, $field) { ... return true || false; }
					'match': STRING, pass in ID of the field to match. i.e. password field
					'maxLength': INTEGER, max number of characters allowed in field
					'minLength': INTEGER, min number of characters allowed in field
					'required': BOOLEAN or INTEGER - whether field is required or number of checkboxes that must be selected
					'extensions': ARRAY of STRINGs, allowed file extentions for input[type="file"]. Must be lowercase. (i.e. ['png', 'jpg', 'gif'])
					'when': STRING, when to validate - any event. Default is on blur.
			*****************************************/
			$.fn.validator = function (options) {
				if (this.is('label, legend, input, select, textarea')) {
					log("Deprecation Notice: Use $('selector').trigger('validation'); instead.");
					Validator.validateInput(this);
				} else {
					Validator.init(this, options);
				}
				return this;
			};
			/* Ability to trigger polyfills without the appearance of validating. */
			$.fn.polyfill = $.fn.validator;
			/* Publicly expose some validation methods */
			$.validator = Validator.patterns;
			$.validator.setErrorIndex = function ($field, index) {
				log("Deprecation Notice: Use $('field-selector').trigger('validation-error-index', [0]); instead.");
				$field.data('$label').attr('data-error-index', index);
			};
			/* Execute all validation and form polyfills that need to run onload. */
			$(function () {
				/* Add marker to allow for styles changes based on whether the device supports touch or not */
				if (Form.isTouchDevice) {
					$('html').addClass('touch');
				} else {
					$('html').addClass('noTouch');
				}
				if (!$('#formAlert').length) {
					$('<div id="formAlert"></div>').appendTo('body');
				}
			});
			/* Debug function */
			function log(msg) {
				if (window.console) {
					console.log(msg);
				}
			}
			// --

			// Slider plugin
			$.fn.slider = function (options) {
				var defaults = {},
					hiddenTrigger = $('.slider'),
					sliderHandle = $('.sliderHandle');
				return this.each(function () {
					$(hiddenTrigger).on('change.form', function () {
						var $this = $(this);
						$this
							.next('label')
							//Make certain each slider element gets only one click event
							.one('mousemove.form', function () {
								$this.blur();
							});
					});
					$(sliderHandle)
						.on('mousedown.form touchstart.form', 'span', function (e) {
							var newX = false,
								lastPageX = false,
								sideSpacing = 0,
								$sliderBtn = $(this),
								$sliderHandle = $sliderBtn.parent(),
								inputId = $sliderHandle.closest('label').attr('for'),
								$slider = $('#' + inputId),
								currentlyChecked = $slider.prop('checked'),
								selectorToThisSlider = 'label[for="' + inputId + '"] .sliderHandle',
								currentLeftX = $sliderBtn.position().left,
								//Getting native event x coordinate, whether desktop or touch enabled device
								startPageX = e.originalEvent && e.originalEvent.touches ? e.originalEvent.touches[0].pageX : e.pageX,
								minX = sideSpacing,
								maxX = parseInt($sliderHandle.css('width'), 10) - parseInt($sliderBtn.css('width'), 10) - sideSpacing;
							function slide(e) {
								$sliderHandle.removeClass('sliding slidingToOn slidingToOff').off('.slider');
								$sliderBtn.css('left', '');
								$(document).off('.slider');
								setTimeout(function () {
									//Set current 
									$slider.prop('checked', (Math.abs(startPageX - lastPageX) / (maxX - minX) > .3) || !newX ? !currentlyChecked : currentlyChecked);
								});
								return false;
							}
							$sliderHandle.addClass('sliding').on('mouseleave.form.slider', slide);
							$(document)
								.on('mousemove.form.slider touchmove.form.slider', selectorToThisSlider, function (e) {
									lastPageX = e.originalEvent && e.originalEvent.touches ? e.originalEvent.touches[0].pageX : e.pageX;
									newX = currentLeftX + lastPageX - startPageX;
									if (newX <= minX) {
										newX = minX;
									} else if (newX >= maxX) {
										newX = maxX;
									}
									if ((currentLeftX === minX && (newX - sideSpacing || 1) / (maxX - minX) > .3) || (currentLeftX === maxX && (newX - sideSpacing) / (maxX - minX) > .7)) {
										$sliderHandle.addClass('slidingToOn').removeClass('slidingToOff');
									} else {
										$sliderHandle.addClass('slidingToOff').removeClass('slidingToOn');
									}
									$sliderBtn.css('left', newX);
									return false;
								})
								.on('mouseup.form.slider touchend.form.slider', slide);
							return false;
						});
				});
			};
		}(jQuery));
