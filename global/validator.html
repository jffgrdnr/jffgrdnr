	<div>
<form action="" class="form" autocomplete="off">
    <label for="autocompleteDate">Autocomplete with Date Validation</label>
    <input id="autocompleteDate" placeholder="E.g. 3 Jan 2009" name="autocompleteDate" />
</form>

<script src="http://canary.mfcreative.com/lib/tgn/combo.ashx?x/lib/jquery/jquery-1.11.1.min.js&amp;x/js/v2/alert.js&amp;x/js/v1/autocomplete.js&amp;x/js/v1/callout.js&amp;x/js/v2/carousel.js&amp;x/js/v1/form.js&amp;x/js/v3/modal.js&amp;x/js/v2/paging.js&amp;x/js/v2/tab.js"></script>
<script>
$(function() {
	$('#autocompleteDate').autocomplete({
    'source': $.dateValidator,
    'key': 'date',
    'highlight': false,
    'disableNoResultsMessage': true,
    'jsonConversion': function (data) {
        var jsonArray = [];
        data.dates.forEach(function (date) {
            /* Ignore results where the year context may be unclear. */
            if (date.year && date.year < 100 && !date.day && !date.doubleYear) {
                return;
            }
            /* Add formatted date to results array. */
            jsonArray.push({'date': date.genealogical});
        });
        return jsonArray;
    }
});

});
</script>
